name: Chapter 1 workflow

on:
  push:
    branches: [ "main" ]
    paths:
      - 'Chapter-1-initial-architecture/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'Chapter-1-initial-architecture/**'

jobs: 
  build:
    defaults:
      run:
        working-directory: Chapter-1-initial-architecture/Src
    runs-on: ubuntu-latest
    name: Build
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x
      - name: Restore dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --no-restore
        
  test:
    defaults:
      run:
        working-directory: Chapter-1-initial-architecture/Src
    runs-on: ubuntu-latest
    name: Test
    needs: build
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x
      - name: Restore dependencies
        run: dotnet restore
      - name: Test
        run: dotnet test